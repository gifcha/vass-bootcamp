<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="auth-title">Register Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]=true>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- First Name Field -->
        <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]=true>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" autocomplete="given-name">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <!-- Last Name Field -->
        <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]=true>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" autocomplete="family-name">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]=true>
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
          <button mat-icon-button matSuffix type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button type="submit" class="submit-button full-width" [disabled]="registerForm.invalid">
          <mat-icon>person_add</mat-icon>
          Register
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="start">
      <p class="other-auth-button">
        Already have an account?
        <a mat-button routerLink="/login">Login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
